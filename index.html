<!DOCTYPE html>
<html lang="Pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text</title>
  </head>
  <body>
    <style>
      body {
        text-align: center;
        padding: 100px;
        word-wrap: break-word;
      }

      p {
        font-size: 30px;
      }

      #mensagem {
        height: 2rem;
        width: 20rem;
      }

      #mensagens:focus {
        outline-color: red;
      }
    </style>
    <p>
      Mensagem Escrita
      <span style="color: blue; font-weight: bold"> "on-change"</span>
    </p>
    <input type="text" id="mensagem" onclick="preto()" onchange="capturar()" />
    <h1 id="escrever"></h1>

    <script type="text/javascript">
      let msg = document.getElementById("mensagem");
      let esc = document.getElementById("escrever");

      function capturar() {
        if (msg.value.length == 0) {
          esc.innerHTML = "";
          msg.placeholder =
            "**********************************************************************************";
          msg.select();
          msg.focus();
          msg.style.backgroundColor = "rgb(236, 236, 236)";
        } else {
          esc.innerHTML = '"' + msg.value + '"';
        }
      }

      function preto() {
        msg.style.outlineColor = "black";
        msg.placeholder = "";
        msg.style.backgroundColor = "white";
      }
    </script>
  </body>
</html>
